{% extends 'layout.html' %}
{% block title %}
        TODO - create
{% endblock %}
{% block body %}
    <div class="container">
        <div class="btn-menu list-button">
            <a href="{{ url_for('index') }}" title="На главную" class="btn btn-primary"><i class="fas fa-arrow-alt-circle-left"></i></a>
        </div>
        <form action="{{ url_for('create_task') }}" method="post">
            <small id="errorHelp" class="form-text text-muted" style="color:red;display:none">Введите название*</small>
            <div class="form-group">
                <label for="title">Название</label>
                <input id="task-title" class="form-control" required="required" type="text" name="title" placeholder="Название" maxlength="32">
            </div>
            <div class="form-group">
                <label for="content">Описание</label>
                <textarea id="task-content" class="form-control" name="content" placeholder="Описание"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="create">Создать</button>
        </form>
    </div>
{% endblock %}
